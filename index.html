<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conteo productos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>

    <div id="app">
        {{texto}}
        <p>{{nombre}}</p>
        {{productos}}
        <hr>
        <input type="text" v-model="productoNuevo">
        <button @click="agregarProducto">Agregar</button>
        <p>{{productoNuevo}}</p>
    

        <ul>
            <li v-for="producto in productos">
                <input type="number" v-model.number="producto.cantidad">
                {{producto.nombre}} - {{producto.cantidad}}
                <button @click="producto.cantidad++">+</button>
                <button @click="producto.cantidad--">-</button>
                <span v-if="producto.cantidad===0">sin stock</span>
            </li>
        </ul>
        <h1>total: {{sumarCantidad}}</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src='js/scripts.js'></script>
</body>
</html>
